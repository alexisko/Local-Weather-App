<!DOCTYPE html>
<html>
<head>
  <title>Alexis Okamura | Free Code Camp - Local Weather App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>
<body>
  <div class="loading">
    <span>Loading...</span>
  </div>
  <div class="container">
    <div class="weather-settings">
      <button id="celcius">C</button>
      <span>/</span>
      <button id="fahrenheit" disabled>F</button>
    </div>
    <div class="weather-container">
      <span class="icon"></span>
      <div class="weather">
        <span class="weather--temp"></span>
        <span class="weather--scale">&#176;F</span>
      </div>
      <div class="info">
         <span class="info--location"></span>
        <span class="info--divider">/</span>
        <span class="info--summary"></span>
      </div>
      <hr>
      <div class="forecast">
      </div>
      <footer>
        <a href="https://github.com/alexisko">alexisko</a>
      </footer>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="weather.js"></script>
</body>
</html>
