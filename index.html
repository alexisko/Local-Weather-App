<!DOCTYPE html>
<html>
<head>
  <title>Free Code Camp - Local Weather App | Alexis Okamura</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>
<body>
  <div class="loading">
    <span>loading...</span>
  </div>
  <div class="container">
    <div class="weather-settings fade-in">
      <button id="celcius">C</button>
      <span>/</span>
      <button id="fahrenheit" disabled>F</button>
    </div>
    <div class="weather-container fade-in">
      <span class="icon"></span>
      <div class="weather fade-right">
        <span class="weather--temp"></span>
        <span class="weather--scale">&#176;F</span>
      </div>
      <div class="info">
         <span class="info--location"></span>
        <span class="info--divider">/</span>
        <span class="info--summary"></span>
      </div>
      <hr>
      <div class="forecast fade-up">
      </div>
    </div>
  </div>
  <footer>
    <span>for freecodecamp by <a href="https://github.com/alexisnotalexa">alexisnotalexa</a></span>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="weather.js"></script>
</body>
</html>
