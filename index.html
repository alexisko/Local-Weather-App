<!DOCTYPE html>
<html>
<head>
  <title>freeCodeCamp - Show the Local Weather Project</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://use.fontawesome.com/c384233445.js"></script>
</head>
<body>
  <div class="container">
    <div class="celcius-farenheit">
      <p><button id="celcius">C</button> | <button id="farenheit">F</button></p>
    </div>

    <div class="forecast-container">
      <p class="info-msg"></p>
      <p class="forecast"></p>
      <p class="neighborhood"></p>
      <p class="city-state"></p>
      <p class="temp"></p>
      <div class="temp-high-low">
        <p class="temp-low"></p>
        <p class="temp-high"></p>
      </div>
    </div>

    <footer>by <a href="https://github.com/alexisko">alexisko.</a></footer>
  </div>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="weather.js" type="text/javascript"></script>
</body>
</html>
